<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="fonts/font-awesome.min.css">

  <title>Host Reboot Summary</title>
    <script>
	function show() {
		  document.getElementById("summary").style.display = "block";
		}

		function hide() {
		  document.getElementById("summary").style.display = "none";
		}
    </script>
    <style>

.wrapSummary {
    width: 460px;
}

.wrapSummary table {
    width: 460px;
    table-layout: fixed;
}

table tr td {
    padding: 5px;
    border: 1px solid #eee;
    word-wrap: break-word;
}

.wrapDetails {
    width: 998px;
}

.wrapDetails table {
    width: 998px;
    table-layout: fixed;
}


.inner_table {
    height: 350px;
    overflow-y: auto;
    overflow-x: hidden;
}

	.th1 {
	  padding: 8px;	
	  border: 0px solid #767c77;
	  text-align: center;
	  background-color: #E2EFDA;
	}
    </style>
</head>
<body>


<table border=0 width="1481px">
<tr><td colspan=2>
    <div class="">
      <div class="modal-header">
        <h5>Configuration</h5>
      </div>
      <div class="modal-body">
        <pre id="scoreInfo1">
          <table width="100%" class="table1">
            <thead>
            <tr class="tr1">
<!--              <th class="th1">Rule Name</th>-->
              <th class="th1">Restart Minutes</th>
              <th class="th1">Restart Count</th>
              <th class="th1"></th>
            </tr>
            </thead>
            <tbody id="configDetails">
            </tbody>
          </table>        
        </pre>
      </div>
      </td></tr>
</table>

<table border=0>
	<tr>
		<td>

	      <div class="modal-header">
	        <h5>Reboot Summary</h5>
	      </div>
			
			<div class="wrapSummary">
			    <table class="head">
			        <tr>
			              <td style="width:250px" class="th1">Host Name</td> 
			              <td style="width:155px" class="th1">Last Restart Time</td>
			        </tr>
			    </table>
			    <div class="inner_table">
			        <table>
						<tbody id="hostsSummary">
			            </tbody>
				    </table>	
			    </div>
			</div>
			</td>
		<td>
			<div class="modal-header">
			    <h5>Reboot Details</h5>
			</div>
			<div class="wrapDetails">
			    <table class="head">
			        <tr>
			              <td class="th1" >Request #</td> 
			              <td class="th1" style="width:300px">Host Name</td>
			              <td class="th1" style="width:150px">Request Time</td>
			              <td class="th1">Restart Count</td>         
			              <td class="th1">Restarted</td>     
			              <td class="th1">Alert Ops</td>
			        </tr>
			    </table>
			    <div class="inner_table">
			        <table class="tableDetails">
						<tbody id="hostDetails">
			            </tbody>
						
				    </table>	
			    </div>
			</div>

		</td>
	</tr>
</table>


<script src="./jquery/jquery-3.6.0.min.js"></script>
<!--  <script src="js/popper.min.js"></script> -->
<script src="./js/bootstrap.min.js"></script>
<script src="./js/app.js" type="text/javascript"></script>

</body>
</html>
